<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat/w-KaKaoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">ELON MUSK</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, June 26, 2021</div>
      <div class="message-row">
        <img
          src="https://tago.kr/images/sub/TG300-D02_img01.png"
        />
        <div class="message-row__content">
          <span class="message__author">ELON MUSK</span>
          <div class="message__info">
            <span class="message__bubble"><img src="https://post-phinf.pstatic.net/MjAyMTA0MTlfMjg1/MDAxNjE4ODM2MDI2NzUz.GL3g5z-ifZjmrN62JOnwinaZQP_Y8P4s-7L3FXv4rlEg.Nv9ZhvDIr1pj_lLyfuvIpiwDRn3b40JLx-TPKHMwKlkg.JPEG/IMG_2448.jpg?type=w1200"></span>
            <span class="message__time"> 1:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">dog?</span>
            <span class="message__time"> 4:05</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://tago.kr/images/sub/TG300-D02_img01.png"
        />
        <div class="message-row__content">
          <span class="message__author">ELON MUSK</span>
          <div class="message__info">
            <span class="message__bubble">DODGE TO THE MOON!!!</span>
            <span class="message__time"> 7:47</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>           
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </i>
      </div>
    </form>
    <div id="no-mobile">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVZ0S5V3kesGBklVwIcJ7IMRNOmQY8BmK-E0hfY4CwEbweGYznXRgHFD1sT4fuBuuRa70&usqp=CAU"
      />
      <span>Your screen is too big buddy</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
